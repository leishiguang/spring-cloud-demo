version: '3'
# 绵阳一窗受理项目，基础应用部署
services:
  #spring boot admin
  spring-boot-admin-server:
    image: supermap/spring-boot-admin-server:latest
    container_name: supermap.spring-boot-admin-server
    volumes:
      - ./logs:/home/log
    env_file:
      - ./env/common-environment.env
    ports:
      - 8770:8770
    restart: always
  #网关
  cloud-gateway:
    image: supermap/cloud-gateway:latest
    container_name: supermap.cloud-gateway
    volumes:
      - ./logs:/home/log
    env_file:
      - ./env/common-environment.env
      - ./env/cloud-gateway.env
    ports:
      - 8768:8768
    restart: always
    depends_on:
      - spring-boot-admin-server
networks:
  default:
    external:
      name: one-window