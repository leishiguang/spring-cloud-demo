server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}

    # 代理到 nacos，浏览器访问 ip:port/nacos/
    location ^~ /nacos/ {
        proxy_pass http://172.17.0.1:8848/nacos/;
    }
    # 测试代理到 nacos，浏览器访问 ip:port/nacos5/
    location ^~ /nacos5/ {
        proxy_pass http://172.17.0.1:8848/nacos/;
    }

    # 代理到 zipkin
    location ^~ /zipkin/ {
        proxy_pass http://172.17.0.1:9411/zipkin/;
    }

    # 代理到 spring boot admin，存在鉴权的问题
    location ^~ /admin/ {
        proxy_set_header HOST $host:8068;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://172.17.0.1:8770/;
    }

}