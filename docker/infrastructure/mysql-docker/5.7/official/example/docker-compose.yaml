version: "3"
services:
  mysql-5.7-official:
    image: mysql:5.7
    container_name: mysql-5.7-official
    privileged: true
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--default-time-zone=+8:00'
    ]
    environment:
      MYSQL_ROOT_PASSWORD: 'eVoATqQM1VL4ysos'
      MYSQL_ROOT_HOST: '%'
    volumes:
      - /home/mysql/5.7/official/config/:/etc/mysql
      - /home/mysql/5.7/official/data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - mysql-official
networks:
  mysql-official:
    external:
      name: mysql-official
